<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESearch Login</title>

    <link rel="icon" type="image/png" sizes="32x32" href="img/logo.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div><h1 class="logo-name">Buy</h1></div>
            <h3>欢迎使用 A Zone Buy </h3>

            <form class="m-t" role="form" >
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="用户名" required="" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="密码" required="" >
                </div>
                <button type="button" id="loginBtn" class="btn btn-primary block full-width m-b">登 录</button>

                <p class="text-muted text-center">
                </p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="320" name="MobileOptimized" />
    <meta content="telephone=no" name="format-detection" />
    <title>填寫資料</title>
    <meta name="keywords" content=" " />
    <meta name="description" content=" " />
    <link rel="stylesheet" href="./src/css/reset.css">
    <script src="./src/js/cjs.js"></script>
    </head>
<body><!-- resource -->
<link href="./src/css/cart.css" type="text/css" rel="stylesheet"/>
<script src="./src/js/jquery-2.2.3.min.js" type="text/javascript"></script>
<!--  -->
<input type="hidden" id="_region" value="台灣">
<!--  -->
<div class="g-bd">
    <div class="m-hd">
        <div class="m-topBar">
            <a class="goback" href="index.html"></a>
            <div style="width: 100%;"><div class="title">確認信息</div></div>
        </div>
    </div>
    <!--  -->

    <div id="order" style="display: none;">
        <div class="warp">
            <form id="form" name="form" action="/order" method="post" onSubmit="return postcheck()">
                <!--  -->
                <input type="hidden" name="combo_id" value="">
                <input type="hidden" name="token" value="5fb58bdf1121a6b55f72e7d923ba3c74">
                <input type="hidden" name="type" value="fanjz005">
                <input type="hidden" id="act" name="act" value="getAttrPrice">
                <!-- 勾选的属性 -->
                <section class="selectedPrototype">
                </section>
                <!--套餐-->
                <div class="m-goodItems">
                    <ul class="m-list m-attrs">
                        <li class="item">
                            <div class="m-goodItem">
                                <div class="imgWrap" style="height: 80px;">
                                    <img :src="result.goodImg">
                                </div>
                                <!--选中的产品-->
                                <div class="cnt">
                                    <span style="color: black;font-size: 16px;"> {{result.spec}} <br/> NT$ <combprice>{{result.num*result.price}}</combprice></span>

                                </div>
                            </div>
                        </li>
                        <li class="item" style="margin: 10px 0px; padding-bottom:5px;">
                            <div class="u-format">
                                <div class="tt">數量</div>
                                <div class="con">
                                    <div class="m-selnum dr">
                                        <div class="less z-dis" onclick="minnumber()"></div>
                                        <div class="textWrap">
                                            <input id="mun" v-model="result.num" name="num" type="number">
                                        </div>
                                        <div class="more" onclick="addnumber()"></div>
                                    </div>
                                </div>
                                <div style="clear: both;"></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="u-icon u-address-bg"></div>
                <div class="address-input">
                    <div class="buy-single-row label-input">
                        <label>
                            <div class="input-label">
                                <div class="cell fixed">姓名</div>
                            </div>
                            <div class="cell">
                                <input required="required" v-model="result.name" placeholder="請輸入姓名，如張三" type="text" name="name" class="inputText">
                            </div>
                        </label>
                    </div>
                    <div class="buy-single-row label-input">
                        <label>
                            <div class="input-label">
                                <div class="cell fixed">手機</div>
                            </div>
                            <div class="cell">
                                <input required="required" v-model="result.tel" placeholder="請輸入手機號碼" type="text" name="mob" class="inputText">
                            </div>
                        </label>
                    </div>
                    <div class="buy-single-row label-input">
                        <label>
                            <div class="input-label">
                                <div class="cell fixed">郵箱 </div>
                            </div>
                            <div class="cell">
                                <input placeholder="請輸入常用郵箱地址" v-model="result.email" type="email" name="email" class="inputText">
                            </div>
                        </label>
                    </div>
                    <div class="buy-single-row label-input">
                        <label>
                            <div class="input-label">
                                <div class="cell fixed">詳細地址</div>
                            </div>
                            <div class="cell" id="province">
                                <select name="province">
                                    <option value="3409" selected> 台灣</option>
                                </select>
                            </div>
                        </label>
                    </div>

                    <div class="buy-single-row label-input">
                        <label>
                            <div class="input-label">
                                <div class="cell fixed"></div>
                            </div>
                            <div class="cell">
                                <input v-model="result.address" required="required" type="text" name="address" placeholder="重要 某市+某區+街道門牌信息" class="inputText">
                            </div>
                        </label>
                    </div>
                    <div class="buy-single-row label-input">
                        <label>
                            <div class="input-label">
                                <div class="cell fixed">郵編</div>
                            </div>
                            <div class="cell">
                                <input v-model="result.postcode" type="text" name="postal"  class="inputText">
                            </div>
                        </label>
                    </div>
                    <div class="buy-single-row label-input">
                        <label>
                            <div class="input-label">
                                <div class="cell fixed">付款方式</div>
                            </div>
                            <div class="cell">
                                <input v-model="result.payment_type" name="payment_type" value="0" checked type="radio">  貨到付款

                            </div>
                        </label>
                    </div>
                    <div class="buy-single-row label-input">
                        <label>
                            <div class="input-label">
                                <div class="cell fixed">留言</div>
                            </div>
                            <div class="cell" style="line-height: 18px;">
                                <textarea v-model="result.remark" placeholder="" name="remark" class="text_area" rows="1" style="padding-top:17px;"></textarea>
                            </div>
                        </label>
                    </div>
                </div>
                <!--  -->
                <div style="padding: 15px; background: #fff;font-size: 14px;color: #666;text-align: left;margin-top: 10px; margin-bottom: 20px;">
                    溫馨提示：支持貨到付款+免郵費+7天鑒賞期！收到貨有任何疑問請聯繫我們在線客服! 也可隨時聯繫:<a href="mailto:support@qhobmo.com">support@qhobmo.com</a>。同時請附上您的姓名及聯繫方式及訂單編號在郵件當中，以便我們能快速的給您及時處理，祝您購物愉快！！！
                </div>
                <!--  -->

                <div id="fahuo" style="padding-bottom: 20px;color: #666;text-align: center;margin-top: 15px;font-size: 12px; margin-bottom: 20px;">
                </div>
                <!--  -->
                <footer class="m-orderFt">
                    <div class="actualPrice">
                        <label class="label">商品合計:&nbsp;</label>
                        <span class="value">
                            <span id="price"></span>
                            <input type="hidden" name="zfbprice" value="20889">
                            <input type="hidden" name="price" value="" readonly="" class="value" style="width:80px;border: none;text-align: center;">{{result.num*result.price}}元<span id="zfbyh"></span>
                        </span>
                    </div>
                    <button class="btn w-button" type="submit" name="Submit" value="立即購買">立即購買</button>
                </footer>
            </form>
            <div style="clear:both;"></div>
        </div>
    </div>
</div>
<!--  -->
<script src="src/js/vue.js"></script>
<script>
    var config = {
        api_url: '/order'
    }
</script>
<script type="text/javascript" src="./src/js/checkout.js"></script>
<!-- 客服系统 -->
<script src="./src/js/fahuo.js" type="text/javascript"></script>
<!-- global function -->
<script type="text/javascript">
    $(function(){
        if( $(".edui-upload-video").length > 0 ){
            $(".edui-upload-video").attr("poster", "./src/js/image/videoPlay.jpg");
            $(".edui-upload-video").click(function(){
                $(this).get(0).play();
            });
        }
    });
</script>
<!--  -->
</body></html>

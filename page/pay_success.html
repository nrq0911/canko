<!DOCTYPE HTML>
<html>
<head>
    <title>下單完成</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html">
    <link rel="stylesheet" href="./src/css/success.css">
    <script src="./src/js/jquery-2.2.3.min.js" type="text/javascript"></script>
</head>
<body>
<div id="page" style="display: none;">
    <div class="m-hd">
        <div class="m-topBar">
            <a class="goback" href="./index.html"></a>
            <div style="width: 100%;">
                <div class="title">訂單詳情</div>
            </div>
        </div>
    </div>
    <div class="m-orderItem">
        <div class="row-1">
            <div>
                <span class="tips_orderid">訂單時間 :&nbsp;&nbsp;&nbsp;</span>{{result.createTime}}
            </div>
            <div>
                <span class="tips_orderid">訂單編號 :&nbsp;&nbsp;&nbsp;</span>{{result.id}}
            </div>
        </div>
        <div class="row-2">
            <div class="goodImg f-fl" style="overflow: hidden">
                <img :src="result.goodImg" width="100%">
            </div>
            <div class="goodInfo f-fl">
                <div class="goodName" style="width: 350px;">{{result.spec}}</div>
                <div class="goodNum"></div>
                <div class="goodName">NT${{result.money}}
                </div>
            </div>
            <div class="goodStatus f-fr">
                <div>
                    <span>x</span>
                    <span>{{result.num}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="timetips">服務時間 :  09:00 - 22:00</div>
    <div class="w-tips">
        <a href="javascript:void(0);" class="w-button w-button-block btn-comment kefu">
            <i class="u-icon u-icon-detail-kefu"></i>在線客服
        </a>
    </div>
    <div class="m-orderItem">
        <div class="row-1">
            <div>{{result.name}}  &nbsp;&nbsp;&nbsp;{{result.tel}}</div>
            <div>台灣   {{result.address}} </div>
        </div>
        <div class="row-2">
            <div>
                <span class="tips">付款方式:  </span>貨到付款</div>
            <div>
                <span class="tips">商品合計:  </span>NT${{result.money}}</div>
            <div>
                <span class="tips">運費:  </span>NT$0.00</div>
        </div>
        <div class="row-2 red">
            <span class="tipred">實付: </span>NT${{result.money}}
        </div>
    </div>
</div>

<script type="text/javascript" src="src/js/vue.js"></script>
<script type="text/javascript" src="./src/js/cjs.js"></script>
<script type="text/javascript">
    app = new Vue({
        el: '#page',
        data: {
            result      : {
                id : Cjs.url.getParamByName('id'),
                address    : Cjs.url.getParamByName('address'),
                createTime     : format(Cjs.url.getParamByName('createTime')),
                email   : Cjs.url.getParamByName('email'),
                money : Cjs.url.getParamByName('money'),
                name : Cjs.url.getParamByName('name'),
                num   : Cjs.url.getParamByName('num'),
                remark    : Cjs.url.getParamByName('remark'),
                spec    : Cjs.url.getParamByName('spec'),
                tel    : Cjs.url.getParamByName('tel'),
                goodImg    : Cjs.url.getParamByName('goodImg')
            }
        }
    });

    $("#page").show();

    function add0(m){return m<10?'0'+m:m }
    function format(unixTime)
    {
        //unixTime是整数，否则要parseInt转换
        var time = new Date();
        var y = time.getFullYear();
        var m = time.getMonth()+1;
        var d = time.getDate();
        var h = time.getHours();
        var mm = time.getMinutes();
        var s = time.getSeconds();
        return y+'-'+add0(m)+'-'+add0(d)+' '+add0(h)+':'+add0(mm);
    }
</script>
</body>
</html>

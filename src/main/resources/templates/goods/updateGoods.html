<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改商品信息</title>
    <meta charset="UTF-8" />
    <link href="/static/images/favicon.ico" type="image/x-icon" rel="icon" />
    <link href="/static/css/css.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/skin.css" rel="stylesheet" type="text/css" />
    <script src="../../static/js/jquery-1.9.1.min.js" type="text/javascript"></script>
</head>

<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <!--头部-->
    <tr>
        <td width="17" valign="top" background="/static/images/mail_leftbg.gif">
            <img src="/static/images/left-top-right.gif" width="17" height="29" />
        </td>
        <td valign="top" background="/static/images/content-bg.gif">
            <div  class="left_topbg" id="table2">
                <span class="titlebt">&emsp;
                    <a href="/goods/goodsList">商品管理</a>&emsp;&emsp;
                    <a href="/order/orderList">订单管理</a>
                </span>
            </div>
        </td>
        <td width="16" valign="top" background="/static/images/mail_rightbg.gif">
            <img src="/static/images/nav-right-bg.gif" width="16" height="29" />
        </td>
    </tr>
    <!--中间部分-->
    <tr>
        <td height="71" valign="middle" background="/static/images/mail_leftbg.gif">&nbsp;</td>
        <!--搜索-->
        <td valign="top" bgcolor="#F7F8F9">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <!--表格-->
                <tr>
                    <td>
                        <form action="/goods/update" method="post" onsubmit="return checkPost()">
                        <table width="95%" border="0" align="center" cellpadding="3" cellspacing="3">
                            <tr><td colspan="2" style="color:red;" th:text="${msg}">&emsp;</td></tr>
                            <tr>
                                <td style="text-align: right;width:60px;font-weight: bold;">商品名称:<span style="color:red;">*</span></td>
                                <td>
                                    <input type="hidden" id="id" name="id" th:value="${goods.id}" />
                                    <input type="text" id="name" name="name" style="width:300px;" required="required" th:value="${goods.name}" />
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;width: 60px;font-weight: bold;">大图地址:<span style="color:red;">*</span></td>
                                <td>
                                    <input type="text" id="goodsUrl" name="goodsUrl" style="width:600px;" required="required" th:value="${goods.goodsUrl}" />
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;width: 60px;font-weight: bold;">原价:<span style="color:red;">*</span></td>
                                <td>
                                    <input type="number" id="primePrice" name="primePrice" style="width:200px;" required="required" th:value="${goods.primePrice}" />
                                    <span style="font-weight: bold;">活动价:<span style="color:red;">*</span></span>
                                    <input type="number" id="marketPrice" name="marketPrice" style="width:200px;" required="required" th:value="${goods.marketPrice}" />
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;width: 60px;font-weight: bold;">销量:<span style="color:red;">*</span></td>
                                <td>
                                    <input type="number" id="salesVolume" name="salesVolume" style="width:200px;" required="required" th:value="${goods.salesVolume}" />
                                    <span style="font-weight: bold;">库存:<span style="color:red;">*</span></span>
                                    <input type="number" id="stock" name="stock" style="width:200px;" required="required" th:value="${goods.stock}" />
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;width: 60px;font-weight: bold;">商品描述:<span style="color:red;">*</span></td>
                                <td>
                                    <textarea id="goodsInformation" name="goodsInformation" rows="5" cols="40" required="required" th:text="${goods.goodsInformation}" ></textarea>
                                    <span>"&amp;"为行分隔符</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;width: 60px;font-weight: bold;">图片地址:<span style="color:red;">*</span></td>
                                <td>
                                    <input type="text" name="goodsImg" style="width:600px;" th:each="Img:${goodsImages}" th:value="${Img.value}" /><br/>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;width: 60px;font-weight: bold;">一级菜单:<span style="color:red;">*</span></td>
                                <td>
                                    <input type="text" id="firstLevelName" name="firstLevelName" style="width:300px;" required="required" th:value="${goods.firstLevelName}" />
                                    <br/><span style="float: left;">属性:<span style="color:red;">*</span></span>
                                    <textarea id="firstLevel" name="firstLevel" rows="3" cols="30" required="required" th:text="${goods.firstLevel}" ></textarea>
                                    <span>"&amp;"为属性分隔符(例:1&amp;2&amp;3)</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;width: 60px;font-weight: bold;">二级菜单:</td>
                                <td>
                                    <input type="text" id="secondLevelName" name="secondLevelName" style="width:300px;" th:value="${goods.secondLevelName}" />
                                    <br/><span style="float: left;">属性:</span>
                                    <textarea id="secondLevel" name="secondLevel" rows="3" cols="30" th:text="${goods.secondLevel}" ></textarea>
                                    <span>"&amp;"为属性分隔符</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;width: 60px;font-weight: bold;">三级菜单:</td>
                                <td>
                                    <input type="text" id="thirdLevelName" name="thirdLevelName" style="width:300px;" th:value="${goods.thirdLevelName}" />
                                    <br/><span style="float: left;">属性:</span>
                                    <textarea id="thirdLevel" name="thirdLevel" rows="3" cols="30" th:text="${goods.thirdLevel}" ></textarea>
                                    <span>"&amp;"为属性分隔符</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;width: 60px;font-weight: bold;">抢购信息:<span style="color:red;">*</span></td>
                                <td>
                                    <textarea id="buyInformation" name="buyInformation" rows="5" cols="40" required="required" th:text="${goods.buyInformation}"></textarea>
                                    <span>"&amp;"为行分隔符</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;width: 60px;font-weight: bold;">备注:</td>
                                <td><input type="text" name="remark" style="width:300px;" th:value="${goods.remark}" /></td>
                            </tr>
                            <tr>
                                <td style="text-align: center;" colspan="2">
                                    <input name="Submit1" type="submit" value="提交" />
                                    <input name="Submit2" type="reset" value="重置" />
                                </td>
                            </tr>
                        </table>
                        <!--翻页-->
                        </form>
                    </td>
                </tr>
            </table>
        </td>
        <td background="/static/images/mail_rightbg.gif">&nbsp;</td>
    </tr>

    <!--底部-->
    <tr>
        <td valign="bottom" background="/static/images/mail_leftbg.gif"><img src="/static/images/buttom_left2.gif" width="17" height="17" /></td>
        <td  width="100%" background="/static/images/buttom_bgs.gif" ><img src="/static/images/buttom_bgs.gif" width="17" height="17" /></td>
        <td valign="bottom" background="/static/images/mail_rightbg.gif"><img src="/static/images/buttom_right2.gif" width="16" height="17" /></td>
    </tr>
</table>
</body>
<script type="text/javascript">
    function checkPost(){
        var name = $("#name").val();
        if('' == name || typeof(name) == "undefined"){
            alert("请输入商品名称！");
            return false;
        }
        var goodsUrl = $("#goodsUrl").val();
        if('' == goodsUrl || typeof(goodsUrl) == "undefined"){
            alert("请输入商品大图地址！");
            return false;
        }
        var primePrice = $("#primePrice").val();
        if('' == primePrice || typeof(primePrice) == "undefined"){
            alert("请输入商品原价！");
            return false;
        }
        var marketPrice = $("#marketPrice").val();
        if('' == marketPrice || typeof(marketPrice) == "undefined"){
            alert("请输入商品销售价！");
            return false;
        }
        var salesVolume = $("#salesVolume").val();
        if('' == salesVolume || typeof(salesVolume) == "undefined"){
            alert("请输入商品销售量！");
            return false;
        }
        var stock = $("#stock").val();
        if('' == stock || typeof(stock) == "undefined"){
            alert("请输入商品库存！");
            return false;
        }
        var goodsInformation = $("#goodsInformation").val();
        if('' == goodsInformation || typeof(goodsInformation) == "undefined"){
            alert("请输入商品描述！");
            return false;
        }
        var goodsImg = document.getElementsByName("goodsImg");
        if(typeof(goodsImg) == "undefined" || goodsImg.length == 0){
            alert("请输入商品图片地址！");
            return false;
        }
        var firstLevelName = $("#firstLevelName").val();
        if('' == firstLevelName || typeof(firstLevelName) == "undefined"){
            alert("请输入商品一级菜单！");
            return false;
        }
        var firstLevel = $("#firstLevel").val();
        if('' == firstLevel || typeof(firstLevel) == "undefined"){
            alert("请输入商品一级菜单属性！");
            return false;
        }
        var buyInformation = $("#buyInformation").val();
        if('' == buyInformation || typeof(buyInformation) == "undefined"){
            alert("请输入商品抢购描述！");
            return false;
        }
        return true;
    }
</script>
</html>

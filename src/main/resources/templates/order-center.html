<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>訂購中心</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" name="viewport" />
		<meta content="no-cache" http-equiv="Cache-Control" />
		<meta content="telephone=no" name="format-detection" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link href="/static/images/favicon.ico" type="image/x-icon" rel="icon" />
		<link th:href="@{/static/css/buy.css}" rel="stylesheet" type="text/css" />
		<script type="text/javascript" th:src="@{/static/js/diqu.js}"></script>
		<script type="text/javascript" th:src="@{/static/js/jquery-1.9.1.min.js}"></script>
		<style type="text/css">
			.item_wrap img {
				height: auto;
				margin: 0 10px 10px 0;
				width: 100%;
			}
			.comment-title {
				background-color: #e8373c;
				color: #ffffff;
				font-size: 14px;
				height: 32px;
				line-height: 32px;
				text-align: center;
				width: 100%;
			}
			@media screen and (max-width:768px){.sku_ul li{width:46% !important;}}
			/*.sku_ul li{width:45%;}*/
		</style>
		<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
		<style type="text/css">
			body {
				background: #d8f0fa none repeat scroll 0 0;
				font-family: Helvetica,Arial,san-serif;
				font-size: 16px;
				margin: 0;
				padding: 0;
			}
			#page {
				background: #f9f9f9 none repeat scroll 0 0;
				height: auto;
				margin: 0 auto;

				min-height: 100%;
				padding: 0 0 50px;
				width: 100%;
			}
			@media (min-width:767px){#page {max-width: 650px;}}
			@media screen and (max-width:767px){#page {max-width: 100% !important;}}
			h1{text-align:center;background:#e8373c;color:#fff;font-size:18px;padding:10px;}

			h2 {
				clear: both;
				color: #999;
				font-size: 18px;
				line-height: 30px;
				margin: 0;
				padding: 5px 10px;
				text-align: left;
				border-bottom:1px solid #ccc;
			}
		</style>
		<!-- Facebook Pixel Code -->

		<noscript><img height="1" width="1" style="display:none;" src="https://www.facebook.com/tr?id=2019547141622863&amp;noscript=1&amp;ev=PageView"/></noscript>
		<!-- End Facebook Pixel Code -->
		<!-- Facebook Pixel Code -->
		<script>
            !function(f,b,e,v,n,t,s)
            {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
                n.callMethod.apply(n,arguments):n.queue.push(arguments)};
                if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
                n.queue=[];t=b.createElement(e);t.async=!0;
                t.src=v;s=b.getElementsByTagName(e)[0];

<body>
<div id="page">
	<table class="table table-hover">
    	<caption style="padding-top: 0px;"><h1 style="margin-top: 0px;font-weight:bold; margin-bottom: 0px;">訂購中心</h1></caption>
        <thead>
          <tr>
           <th>圖片</th>
           <th>顏色</th>
           <th>數量</th>
           <th>價格</th>
           <th>刪除</th>
          </tr>
        </thead>
		<tbody>
            <tr th:if="${order != null}">
				<td><img width="30px;" height="auto" th:src="@{${goods.goodsUrl}}" src="../static/images/first-title.jpg"/></td>
                <td th:text="${order.goodsSpec}"></td>
                <td>
					<form id="fom" class="registerform" onsubmit="return checkUpdate()" method="post" action="/order/updateOrder" name="fom">
						<input type="hidden" name="id" value="" th:value="${order.displayId}" />
						<input type="hidden" name="color" value="" th:value="${order.goodsSpec}"  />
						<input type="number" name="number" style="width: 54px;" min="1" value="1" th:value="${order.num}" />
						<input type="image" th:src="@{/static/images/button_update_cart.gif}" />
                    </form>
				</td>
                <td>NT$<span th:text="${goods.marketPrice}"></span></td>
                <td><a href="/order/delete/1" th:href="@{'/order/delete/'+ ${order.displayId}}" ><img th:src="@{/static/images/small_delete.gif}" /></a></td>
            </tr>
        </tbody>
    </table>
	<hr/>
    <div style="width:100%;">
		<div style="float:left;padding:5px;">
			<a class="btn" style="background: #ff0036;color: #fff;" href="/goods/1" th:href="@{'/goods/'+${goods.id}}">繼續購物</a>
		</div>
		<div style="float:right;padding:5px;">總價:NT$<span th:text="${order.orderPrice}">0</span></div>
	</div>
	<br style="clear:both"/>
    <p class="comment-title">在線訂購，請輸入您的收貨資料</p>
	<p th:text="${msg}"></p>
    <form class="registerform" id="form" name="form" action="/order/confirm" method="post" onsubmit="return checkPost()">
		<input type="hidden" name="id" th:value="${order.displayId}" />
        <section class="item_sec">
            <div class="item_wrap add">
				<p class="row" style="margin-left: 0px; margin-right: 0px;">
					<label for="name">姓名</label>
					<input required="" name="name" id="name" placeholder="請輸入中文名字" class="block input" tabindex="1" type="text" value="" />
				</p>
				<p class="row" style="margin-left: 0px; margin-right: 0px;">
					<label for="mob">聯繫手機</label>
					<input required="" id="mob" name="tel" placeholder="請輸入手機號碼" maxlength="11" class="block input" tabindex="2" type="tel" value="" />
				</p>
				<p class="row" style="margin-left: 0px; margin-right: 0px;">
					<label for="email">Email</label>
					<input id="email" name="email" maxlength="50" class="block input" tabindex="2" type="email" value="" placeholder="用於接收物流單號！" />
				</p>
				<p class="row" style="margin-left: 0px; margin-right: 0px;">
					<label for="province">選擇地區</label>
					<select name="province" class="select" required="required">
						<option value="">選擇縣市</option>
						<option value="基隆市">基隆市</option>
						<option value="台北市">台北市</option>
						<option value="新北市">新北市</option>
						<option value="宜蘭縣">宜蘭縣</option>
						<option value="新竹市">新竹市</option>
						<option value="新竹縣">新竹縣</option>
						<option value="桃園市">桃園市</option>
						<option value="苗栗縣">苗栗縣</option>
						<option value="台中市">台中市</option>
						<option value="彰化縣">彰化縣</option>
						<option value="南投縣">南投縣</option>
						<option value="嘉義市">嘉義市</option>
						<option value="嘉義縣">嘉義縣</option>
						<option value="雲林縣">雲林縣</option>
						<option value="台南市">台南市</option>
						<option value="高雄市">高雄市</option>
						<option value="屏東縣">屏東縣</option>
						<option value="台東縣">台東縣</option>
						<option value="花蓮縣">花蓮縣</option>
						<option value="金門縣">金門縣</option>
						<option value="連江縣">連江縣</option>
						<option value="澎湖縣">澎湖縣</option>
					</select>
					<select name="city" class="select" required="required">
						<option value="">選擇區域</option>
					</select>
				</p>
				<p class="row row_area" style="margin-left: 0px; margin-right: 0px;">
					<label for="address">詳細地址</label>
					<input required="" id="address" name="address" class="block input" placeholder="重要 街道門牌信息" tabindex="6" type="text" value="" />
				</p>
                <p class="row row_area" style="margin-left: 0px; margin-right: 0px;">
					<label for="guest">留言備註</label>
					<input id="guest" name="remark" class="block input" tabindex="7" type="text" value="" placeholder="重要 如果您有其它要求請留言！" />
				</p>
            </div>
            <div class="item_wrap add">
				<p style="color:#ff0000;">
					說明:黑貓宅配到府（送貨需要3－7日）
					註：以下區域需要NT$ 300 運費
					宜蘭縣-釣魚台列嶼(全)，高雄市-東沙(全)、南沙(全)，澎湖縣-馬公(虎井島、桶盤島)、望安(全)、
					七美(全)、白沙(大倉嶼、員貝嶼、鳥嶼、吉貝嶼)，金門縣-烈嶼(大膽島、二膽島)、烏坵(全)、
					台東縣-蘭嶼(全)
				</p>
            </div>
        </section>

        <footer style="text-align:center;">
            <button type="submit" class="c_txt orange_bg" id="buy_now">提  交</button>
            <br style="clear:both"/>
            <div class="c_txt orange_bg" id="buy_now" style="margin:5px 0;background-color: #5cb85c !important;border-color: #4cae4c !important;box-shadow: 0 -1px 0 0 #4cae4c inset;">
				<a href="/goods/1" th:href="@{'/goods/'+ ${goods.id}}" style="width:100% !important;height:40px;text-align:center;padding: 6px 12px;vertical-align: middle;border-color: #4cae4c;color: #fff;">上一頁</a>
            </div>
        </footer>
	</form>
</div>
<script th:src="@{/static/js/not3.js}" type="text/javascript"></script>
</body>
</html>
<script type="text/javascript">
	function checkUpdate(){
	    return true;
	}
</script>
